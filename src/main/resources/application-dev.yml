server:
  port: 8080

spring:
  main:
    banner-mode: off

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  expired:
    access: 86400000
    refresh: 604800000
